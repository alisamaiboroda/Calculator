<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="tailwind.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="text-center mt-20 text-pink-600 text-2xl uppercase font-bold">
      Calculator
    </h1>
    <div class="container mx-auto py-10 bg-pink-300 w-4/12 mt-6">
      <div class="flex mb-6 justify-center">
        <div class="flex flex-col">
          <span class="text-sm mb-2 font-bold text-white text-center"
            >Result</span
          >
          <input
            id="result-input"
            type="text"
            class="focus:outline-none text-pink-600"
          />
        </div>
      </div>

      <div class="flex justify-center space-x-4">
        <button
          class="button-operation bg-pink-500 focus:outline-none py-2 px-4 text-center text-white"
          data-operation="+"
        >
          +
        </button>
        <button
          class="button-operation bg-pink-500 focus:outline-none py-2 px-4 text-center text-white"
          data-operation="-"
        >
          -
        </button>
        <button
          class="button-operation bg-pink-500 focus:outline-none py-2 px-4 text-center text-white"
          data-operation="*"
        >
          *
        </button>
        <button
          class="button-operation bg-pink-500 focus:outline-none py-2 px-4 text-center text-white"
          data-operation="/"
        >
          /
        </button>
        <button
          class="button-operation bg-pink-500 focus:outline-none py-2 px-4 text-center text-white"
          data-operation="C"
        >
          C
        </button>
      </div>
      <div class="flex mt-6 justify-center space-x-4">
        <div class="flex flex-col">
          <span class="text-sm mb-2 font-bold text-white text-center"
            >Number 1</span
          >
          <input
            id="number-1"
            type="number"
            class="focus:outline-none text-pink-600"
          />
        </div>
        <div class="flex flex-col">
          <span class="text-sm mb-2 font-bold text-white text-center"
            >Number 2</span
          >
          <input
            id="number-2"
            type="number"
            class="focus:outline-none text-pink-600"
          />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
